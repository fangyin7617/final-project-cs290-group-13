<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Code Blog</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">
      <link rel="stylesheet" href="/style.css">
    </head>
    <body>

        <!-- Site Header -->
        <header>
          <h1 class="site-title">Code Blog</h1>
        </header>

        <!-- Buttons Under the title -->
        <nav class="navbar">
          <ul class="navlist">
            <li class="navitem link"><a href="/">Home</a></li>
            <li class="navitem link"><a href="/profile">Profile</a></li>
            <li class="navitem right link"><a href="#">Login</a></li>
            <li class="navitem right search">
              <div class="search-bar">
                  <input type="search" id="search-text-input"></input>
                  <button type="button" id="search-button" class="action-button">Search</button>
              </div>
            </li>
          </ul>
        </nav>

        <!-- Main post -->
        <!-- Need to make sub posts box, sub_posts, and expansion button(+) -->
        <main class="main-page">
            <div class="title-container">
                <h2>Select codes of project</h2>
            </div>

    <!-- Start of project card template -->
            <div class="project-card">
                <div class="project-header">
                    <a>CS_290 Assignment_1</a>
                    <button type="button" id="expand-post"><i class="fa fa-plus"></i></button>
                    <button type="button" id="close-post"><i class="fa fa-minus"></i></button>
                </div>


                <!-- sub posts here, and hide it -->
                <div id="posts-backdrop" class="hidden"></div>
                <div id="posts" class="hidden">
                    <div class="posts-dialog">

                    <!-- Start of post template -->
                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A1/README.md"> README.md</a></h3>
                                <div class="img-container">
                                    <img class="code-img" src="./A1/README.md" />
                                </div>
                            </div>
                        </span>
                    <!-- End of post template -->

                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A1/index.html">index.html</a></h3>
                                <div class="img-container">
                                    <img class="code-img" src="./A1/index.html" />
                                </div>
                            </div>
                        </span>

                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A1/index.html">blog.html</a></h3>
                                <div class="img-container">
                                    <img class="code-img" src="./A1/blog.html" />
                                </div>
                            </div>
                        </span>

                    </div>
                </div>
            </div>
    <!-- End of project card template -->

            <div class="project-card">
                <div class="project-header">
                    <a>CS_290 Assignment_2</a>
                    <button type="button" id="expand-post"><i class="fa fa-plus"></i></button>
                    <button type="button" id="close-post"><i class="fa fa-minus"></i></button>
                </div>

                <div id="posts-backdrop" class="hidden"></div>
                <div id="posts" class="hidden">
                    <div class="posts-dialog">

                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A2/README.md">README.md</a></h3>
                                <div class="img-container">
                                    <img class="code-img" src="./A2/README.md" />
                                </div>
                            </div>
                        </span>

                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A2/index.html">index.html</a></h3>
                                <div class="img-container">
                                    <img class="code-img" src="./A2/index.html" />

                        </span>

                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A2/style.css">style.css</a></h3>
                                <div class="img-container">
                                    <img class="code-img" src="./A2/style.css" />
                                </div>
                            </div>
                        </span>

                    </div>
                </div>

            </div>

            <div class="project-card">
                <div class="project-header">
                    <a>CS_290 Assignment_3</a>
                    <button type="button" id="expand-post"><i class="fa fa-plus"></i></button>
                    <button type="button" id="close-post"><i class="fa fa-minus"></i></button>
                </div>

                <div id="posts-backdrop" class="hidden"></div>
                <div id="posts" class="hidden">
                    <div class="posts-dialog">

                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A3/README.md"> README.md</a></h3>
                                <div class="img-container">
                                    <img class="code-img" src="./A3/README.md" />

                            </div>
                        </span>

                        <span class="post">
                            <div class="post-header">
                                <h3><a href="A3/index.js">style.css</a></h3>

        </main>

        <!-- Search bar and new post button-->

        <!--
        <div class="search-bar">
            <input type="search" id="search-text-input"></input>
            <button type="button" id="search-button" class="action-button">Search</button>
        </div>
        -->

        <button type="button" id="add-new-post"><i class="fa fa-plus"></i></button>



        <!-- New post modal(hidden)-->
        <div id="modal-backdrop" class="hidden"></div>
        <div id="new-post-modal" class="hidden">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Post a New Code</h3>
                        <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
                    </div>
                    <div class="create-input-container">
                        <label for="create-project">Project Name</label>
                        <select id="create-project" class="create-input" name="create-project">
                            <option selected value="">Type new project name</option>
                            <option>CS_290 Assignment_1</option>
                            <option>CS_290 Assignment_2</option>
                            <option>CS_290 Assignment_3</option>
                        </select>
                    </div>

                    <div class="create-input-container">
                        <label for="create-codename" class="create-input-label">Code Name</label>
                        <input type="text" name="create-codename" id="create-codename" class="create-codename">
                    </div>

                    <div class="create-input-container">
                        <label for="create-code" class="create-input-label">Code</label>
                        <input type="text" name="create-code" id="create-code" class="create-code">
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
                        <button type="button" id="modal-accept" class="action-button">Create Post</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
